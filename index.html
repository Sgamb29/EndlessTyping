<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relax and Type Random</title>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title">1000 Random Letters To Type</h1>
        <fieldset class="optionsToggle" id="optionsToggle">
            <input id="toggleUppercase" type="checkbox" name="toggleUppercase" checked>
            <label for="toggleUppercase">Include Uppercase</label>
            <input id="toggleNumbers" type="checkbox" name="toggleNumbers" checked>
            <label for="toggleNumbers">Include Numbers</label>
            <input id="toggleSpecial" type="checkbox" name="toggleSpecial">
            <label for="toggleSpecial">Include Special Characters</label>
        </fieldset>
        <p id="warning">Click anywhere on the page, and then start typing!</p>

        <div class="statsContainer">
            <p class="stat" id="correct">Correct Letters: 0</p>
            <p class="stat" id="wrong">Incorrect Letters: 0</p>
            <p class="stat" id="accuracy">Accuracy: 0%</p>
            <p class="stat" id="timer">Time: 0 minutes 0 seconds</p>
        </div>
        <button id="timerButton" class="mainButton" onclick="toggleTimer()">Start Timer</button>

        <p id="output">Text Goes Here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
